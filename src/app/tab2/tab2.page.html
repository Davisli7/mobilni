<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hotové úkoly</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hotové úkoly</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-list *ngIf="completedTodos().length > 0">
      <ion-item-sliding *ngFor="let todo of completedTodos()">
        <ion-item lines="full">
          <ion-label>
            <h2>{{ todo.text }}</h2>
            <p *ngIf="todo.notes" class="notes-preview">{{ todo.notes }}</p>
            <p *ngIf="formatDueDate(todo.dueDate)" class="due-date">
              <ion-icon name="calendar-outline"></ion-icon>
              {{ formatDueDate(todo.dueDate) }}
            </p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTodo(todo.id); $event.stopPropagation()">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <div class="empty-state" *ngIf="completedTodos().length === 0">
      <ion-icon name="checkmark-circle-outline" size="large" color="medium"></ion-icon>
      <p>Žádné hotové úkoly</p>
    </div>
  </div>
</ion-content>
