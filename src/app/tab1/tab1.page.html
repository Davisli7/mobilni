<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Aktivní úkoly</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aktivní úkoly</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-list *ngIf="activeTodos().length > 0">
      <ion-card *ngFor="let todo of activeTodos()">
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">
            <h2>{{ todo.text }}</h2>
            <p *ngIf="todo.notes" class="notes-preview">{{ todo.notes }}</p>
            <p *ngIf="formatDueDate(todo.dueDate)" class="due-date">
              <ion-icon name="calendar-outline"></ion-icon>
              {{ formatDueDate(todo.dueDate) }}
            </p>
          </ion-label>
          <ion-checkbox slot="end" [checked]="todo.completed" (ionChange)="toggleComplete(todo.id)"></ion-checkbox>
          <ion-icon name="create-outline" slot="end" size="large" color="medium" (click)="openEditModal(todo); $event.stopPropagation()" style="margin-left: 16px;"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTodo(todo.id); $event.stopPropagation()">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-card>
    </ion-list>

    <div class="empty-state" *ngIf="activeTodos().length === 0">
      <ion-icon name="checkmark-circle-outline" size="large" color="medium"></ion-icon>
      <p>Žádné aktivní úkoly</p>
      <p class="subtitle">Začni přidáním nového úkolu</p>
    </div>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="fab-button">
    <ion-fab-button (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
