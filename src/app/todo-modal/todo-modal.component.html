<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Zrušit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Název úkolu</ion-label>
    <ion-input [(ngModel)]="text" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Popis / poznámky (volitelné)</ion-label>
    <ion-textarea [(ngModel)]="notes" rows="6"></ion-textarea>
  </ion-item>

  <ion-item button (click)="openDatePicker()">
    <ion-label>Datum splnění (volitelné)</ion-label>
    <ion-icon name="calendar-outline" slot="start" color="medium"></ion-icon>
    <div slot="end" class="date-display">
      <span *ngIf="dueDateDisplay">{{ dueDateDisplay }}</span>
      <span *ngIf="!dueDateDisplay" class="placeholder">Vybrat datum...</span>
      <ion-icon *ngIf="dueDate" name="close-circle" (click)="clearDate(); $event.stopPropagation()" color="medium"></ion-icon>
    </div>
  </ion-item>

  <ion-button expand="block" (click)="confirm()" [disabled]="!text.trim()">
    {{ todo ? 'Uložit změny' : 'Přidat úkol' }}
  </ion-button>
</ion-content>
